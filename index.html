<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
  <header>

  </header>

  <main>
    <!--main container -->
    <div class="flex flex-col lg:flex-row">
      <!-- shape container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        <!-- first card -->
        <div class="card  bg-base-100 shadow-xl">
          <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Triangle</h2>
            <p>Area (A) =
              0.5 x b x
              h</p>
            <p>
              <input class="border bg-gray-200 text-xl w-24 px-2" type="text" name="" id="triangle-base"
                placeholder="base">
              <span class="ml-2">cm</span>
              <!-- triangle height -->
              <input class="border bg-gray-200 text-xl w-24 px-2" type="text" name="" id="triangle-height"
                placeholder="height">
              <span class="ml-2">cm</span>
            </p>
            <p class="text-2xl">Area: <span class="font-bold" id="triangle-area"></span></p>
            <div class="card-actions ">
              <button onclick="calculateTriangleArea()" class="btn btn-primary  w-full">Calculate</button>
            </div>
          </div>
        </div>


        <!-- second card -->
        <div class="card  bg-base-100 shadow-xl">
          <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle</h2>
            <p>Area (A) = w x l</p>
            <p>
              <input class="border bg-gray-200 text-xl w-24 px-2" type="text" name="" id="rectangle-width"
                placeholder="width">
              <span class="ml-2">cm</span>
              <!-- rectangle height -->
              <input class="border bg-gray-200 text-xl w-24 px-2" type="text" name="" id="rectangle-length"
                placeholder="length">
              <span class="ml-2">cm</span>
            </p>
            <p class="text-2xl">Area: <span class="font-bold" id="rectangle-area"></span></p>
            <div class="card-actions ">
              <button onclick="calculateRectangleArea()" class="btn btn-primary  w-full">Calculate</button>
            </div>
          </div>
        </div>

        <!-- third card -->
        <div class="card  bg-base-100 shadow-xl">
          <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Parallelogram</h2>
            <p>Area (A) = b x h</p>
            <p>
              <input class="border bg-gray-200 text-xl w-24 px-2" type="text" name="" id="parallelogram-base"
                placeholder="base">
              <span class="ml-2">cm</span>
              <!-- parallelogram height -->
              <input class="border bg-gray-200 text-xl w-24 px-2" type="text" name="" id="parallelogram-height"
                placeholder="height">
              <span class="ml-2">cm</span>
            </p>
            <p class="text-2xl">Area: <span class="font-bold" id="parallelogram-area"></span></p>
            <div class="card-actions ">
              <button onclick="calculateParallelogramArea()" class="btn btn-primary  w-full">Calculate</button>
            </div>
          </div>
        </div>





      </div>
      <!-- area calculator -->
      <div class="w-[400px]">
        <div class="text-4xl">Area calculator</div>
      </div>
    </div>
  </main>
  <script src="area.calc.js"></script>
</body>

</html>
